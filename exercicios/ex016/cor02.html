<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {  /* configurações globais CSS*/
            height: 100%;
        }

        body {
            background-image: linear-gradient(to right, #3A86DEB9, #8A43B5, #B43691, #DA465F, #F38432, #FDD475);
        } /* pode se adicionar a porcentagem que a cor vai ocupar na tela ex: #B43961 20%); */
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
